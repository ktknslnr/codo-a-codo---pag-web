    <section class="contacto">
        <div id="title-form">
            <h1>Contactate con nosotros</h1>
            <p>Ingresa tus datos, hace tu consulta y en breve te responderemos</p>
        </div>
            <form action="" id="form-contacto" onsubmit="return validardatos()">
            
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ej. Martín">
            
            <br>
            
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido"placeholder="Ej. Otero">
            
            <br>
            
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="1176532244">
            
            <br>
            
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="example@gmail.com">
            
            <br> 
                
                    <label for="comentario">Comentarios y Preguntas</label> <br>
                    <textarea name="comentario" id="comentario" cols="25" rows="8"></textarea>
                
                <br>
                
                <div id="error"></div>

                <input type="submit" id="button"></input>
                
            </form>
    </section>
